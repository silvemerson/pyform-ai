<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pyform-ai</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo-row {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .logo-row img {
      height: 64px;
      transition: transform 0.3s ease;
    }

    .logo-row img:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
      background: linear-gradient(90deg, #5eead4, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .slogan {
      font-size: 1.25rem;
      color: #c9d1d9;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="logo-row">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/terraform/terraform-original.svg" alt="Terraform" />
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" />
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/ollama.svg" alt="Ollama" style="filter: invert(1);" />
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712106.png" alt="AI Brain" />
  </div>

  <h1>pyform-ai</h1>
  <p class="slogan">Automating Infrastructure with AI & Python</p>

  <footer>Created by Emerson Â· <a href="https://github.com/silvemerson/pyform-ai" style="color:#58a6ff;">View on GitHub</a></footer>
</body>
</html>
